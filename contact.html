<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <a class="homeButton" href="index.html">Home Page</a>
    <div id="content">
        <form id="contact" method="POST" action="LIFE@localcouncil.com">
            <div><span class="contactLabel">Address</span><input type="text" name="address" required placeholder="Enter a valid address"></div>
            <br>
            <div><span class="contactLabel">Email:</span><input type="email" name="email" required placeholder="Enter a valid address"></div>
            <br>
            <div><span class="contactLabel">Enquiry:</span>
                <textarea name="message" rows="10" cols="30" value="" required></textarea>
            </div>
            <br>
            <div><input id="contactSubmit" type="submit" value="Submit"></div>
        </form>

    </div>
</body>

</html>
